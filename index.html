<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link rel="stylesheet" href="index.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"
  }
}
</script>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
       <button id="admin-train-button" class="hidden" aria-label="تدريب الروبوت">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
      </button>
      <h1>دردشة الذكاء الاصطناعي</h1>
      <button id="menu-button" aria-label="قائمة الخيارات">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
      <div id="voice-menu" class="dropdown-menu">
        <button class="menu-item selected-voice" data-voice="Zephyr">
          <span>صوت امرأة</span>
          <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
        </button>
        <button class="menu-item" data-voice="Fenrir">
          <span>صوت رجل</span>
          <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
        </button>
        <div class="menu-divider"></div>
        <button class="menu-item" id="signup-button">
          <span>تسجيل / إنشاء حساب</span>
        </button>
        <button class="menu-item hidden" id="logout-button">
          <span>تسجيل الخروج</span>
        </button>
      </div>
    </div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="اسألني أي شي..." autocomplete="off" required>
      <button type="button" id="send-button" aria-label="بدء مكالمة">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.21-3.73-6.56-6.56l1.97-1.57c.27-.27.35-.66.24-1.01-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.72 21 20.01 21c.75 0 .99-.65.99-1.19v-2.43c0-.54-.45-.99-.99-.99z"/></svg>
      </button>
    </form>
  </div>

  <div id="call-screen">
    <div id="call-status">جاري الاتصال...</div>
    <div id="call-icon-container">
      <svg class="robot-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M8.5 12.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm7 0c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5z"/><path d="M12 16.5c-2.03 0-3.8-1.11-4.75-2.75.2-.14.41-.25.64-.35 1.32-.58 2.76-.9 4.26-.9s2.94.32 4.26.9c.23.1.44.21.64.35C15.8 15.39 14.03 16.5 12 16.5z"/></svg>
      <div id="call-title">aureluis_l المكالمة</div>
    </div>
    <div id="call-transcript-container">
      <p id="call-transcript-text"></p>
    </div>
    <button id="end-call-button">إنهاء المكالمة</button>
  </div>

  <div id="auth-modal-backdrop" class="hidden"></div>
  <div id="auth-modal" class="hidden">
    <button id="auth-modal-close-button" aria-label="إغلاق">&times;</button>
    <h2 id="auth-modal-title">تسجيل الدخول</h2>
    <p id="auth-modal-description">أنشئ حساباً لحفظ سجل محادثاتك.</p>
    <form id="auth-form" novalidate>
      <input type="email" id="email-input" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password-input" placeholder="كلمة المرور" required>
      <div id="confirm-password-wrapper" class="hidden">
          <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور">
      </div>
      <button type="submit" id="auth-submit-button">متابعة</button>
    </form>
    <div class="auth-switch-container">
        <p id="to-signup-switch" class="auth-switch">ليس لديك حساب؟ <a href="#" id="switch-to-signup">إنشاء حساب</a></p>
        <p id="to-login-switch" class="auth-switch hidden">لديك حساب بالفعل؟ <a href="#" id="switch-to-login">تسجيل الدخول</a></p>
    </div>
  </div>

  <div id="train-modal-backdrop" class="hidden"></div>
  <div id="train-modal" class="hidden">
    <button id="train-modal-close-button" aria-label="إغلاق">&times;</button>
    <h2>تدريب المساعد</h2>
    <p>قم بتعديل التعليمات البرمجية الأساسية للمساعد. سيتم تطبيق التغييرات على جميع المستخدمين فوراً.</p>
    <form id="train-form">
      <textarea id="instruction-textarea" placeholder="اكتب التعليمات هنا..." rows="15" dir="ltr"></textarea>
      <button type="submit" id="save-instructions-button">حفظ التغييرات</button>
    </form>
  </div>


  <script type="module" src="/index.tsx"></script>
</body>
</html>
